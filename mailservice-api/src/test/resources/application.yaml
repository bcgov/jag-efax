server:
  port: ${SERVER_PORT:8090}
  servlet:
    context-path: /api
    
spring:
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6370}
    
mailservice:  
  exchangeServer: ${EXCHANGE_SERVER}
  mailAccountAlias: ${EXCHANGE_ACCOUNT}
  exchangeWSEndpoint: ${EXCHANGE_ENDPOINT}
  username: ${EXCHANGE_USERNAME}
  password: ${EXCHANGE_PASSWORD}
  folderPath: ${EXCHANGE_FOLDER_PATH:exchange}
  saveInSent: ${EXCHANGE_SAVE_IN_SENT:true}
  tempDirectory: ${EXCHANGE_SAVE_IN_SENT}

pdfservice:
  username: ${PDF_USERNAME}
  password: ${PDF_PASSWORD}
  endpoint: ${PDF_ENDPOINT}

logging:
  level:
    root: ${LOGGER_ROOT:INFO}
    ca.bc.gov.ag.mail: DEBUG
